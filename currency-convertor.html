<!DOCTYPE html>
<html>
<head>
    <title>Currency conversion</title>
	<meta http-equiv="content-type" content="text/html; charset=windows-1252">
    <link rel="stylesheet" type="text/css" href="css/style-2.css">

</head>
<body>
    <div id="content">
      <div>
        <h1 id="banner">Currency conversion function</h1>
      </div>
      <div class="row">
        <div class="image"><img src="images/app.png">
        </div>
        <div class="description">
			<p>Please input a monetary value.</p>
		  
			<p>Amount(euro to pounds): </p><input type="text" name="pounds" id="pounds"><br>
			<p>Amount(euro to dollars): </p><input type="text" name="dollars" id="dollars"><br>
			<p>Amount(euro to japanese yen): </p><input type="text" name="japaneseyen" id="japaneseyen"><br>
			<p>Amount(euro to bitcoin): </p><input type="text" name="bitcoin" id="bitcoin"><br>
		

			<button class="button" onclick="euroToPounds()">Pounds</button>
			<button class="button" onclick="euroToDollar()">US Dollars</button>
			<button class="button" onclick="euroToJapaneseYen()">Yen</button>
			<button class="button" onclick="euroToBitcoin()">Bitcoin</button>

			<p id="resultsentence"></p>
        </div>
      </div>
    </div>
</body>
<script src="js/convert.js"></script>
</html>
